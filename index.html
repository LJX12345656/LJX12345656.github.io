<!DOCTYPE html>
<html>
<head>
<title>修老师我爱你</title>
<style>
body {
background-color: #1a1a1a;
color: #fff;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
font-size: 60px;
font-weight: bold;
text-align: center;
margin-top: 200px;
opacity: 0;
animation: fade-in 5s forwards;
}

@keyframes fade-in {
from {
opacity: 0;
}
to {
opacity: 1;
}
}

h1 {
color: #00ffff;
text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff, 0 0 60px #00ffff, 0 0 70px #00ffff;
margin-bottom: 50px;
opacity: 0;
animation: fade-in 5s forwards;
}

#love-button {
background-color: #ff69b4;
color: #fff;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
font-size: 24px;
font-weight: bold;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
margin: 0 auto;
display: block;
opacity: 0;
animation: fade-in 5s forwards;
}

#love-button:hover {
background-color: #ff1493;
}

#petals {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
z-index: 1;
}

.petal {
position: absolute;
top: 0;
left: 0;
width: 20px;
height: 20px;
background-image: url('https://i.imgur.com/7zJ5JQw.png');
background-size: contain;
animation: fall 5s linear;
animation-fill-mode: forwards;
filter: hue-rotate(180deg);
}

@keyframes fall {
from {
top: -20px;
transform: rotate(0deg);
opacity: 1;
}
to {
top: 100%;
transform: rotate(720deg);
opacity: 0;
}
}
</style>
</head>
<body>
<h1>修老师我爱你</h1>
<div id="petals"></div>
<button id="love-button">我也爱你</button>
<script>
var button = document.getElementById('love-button');
var petals = document.getElementById('petals');

button.addEventListener('click', function() {
for (var i = 0; i < 50; i++) {
var petal = document.createElement('div');
petal.classList.add('petal');
petal.style.left = Math.random() * 100 + '%';
petal.style.animationDelay = Math.random() * 5 + 's';
petals.appendChild(petal);
}
});
</script>
</body>
</html>
